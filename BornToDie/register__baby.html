                            <form action="your_form_processing_script.php" method="post">
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <label for="fullName" class="form-label">Full Name</label>

                                    <div class="col-lg-6">

                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-12">
                                        <label for="birthDate" class="form-label">Birth Date</label>
                                        <div class="input-group">
                                            <select id="selectMonth" class="form-select">
                                                <option>Month</option>
                                            </select>

                                            <select id="selectDay" class="form-select">
                                                <option>Day</option>
                                            </select>

                                            <select id="selectYear" class="form-select">
                                                <option>Year</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <label for="fatherName" class="form-label">Father's Name</label>
                                        <input type="text" class="form-control" id="fatherName" name="fatherName" required />
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="fatherNid" class="form-label">Father's NID Number</label>
                                        <input type="number" class="form-control" id="fatherNid" name="fatherNid" required />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <label for="motherName" class="form-label">Mother's Name</label>
                                        <input type="text" class="form-control" id="motherName" name="motherName" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="motherNid" class="form-label">Mother's NID Number</label>
                                        <input type="number" class="form-control" id="motherNid" name="motherNid" required />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-12">
                                      <label for="address" class="form-label">Address</label>
                                      <div class="input-group">
                                        <select id="selectDivision" class="form-select">
                                          <option>Division</option>
                                        </select>
                                        <select id="selectDistrict" class="form-select">
                                          <option>District</option>
                                        </select>
                                        <select id="selectUpazila" class="form-select">
                                          <option>Upazila</option>
                                        </select>
                                        <select id="selectWard" class="form-select">
                                          <option>Ward</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  
                                <button type="submit" class="btn btn-primary">Register</button>
